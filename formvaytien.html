<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LoanApplication.html</title>
	<link rel="stylesheet" type="text/css" href="2024.css">
</head>
<body>
	<div class="container">
		<div class="heading">
			<h2>Loan Application Form</h2>
		</div>
		<div class="body">
			Applicant's Personal Information
			<div class="form-group" >
				<label>FullName:</label>
				<input type="text" name="fullname" required>
			</div>
			<div class="form-group">
				<label>Date of Birth:</label>
				<input type="date" name="DateofBirth" required>
			</div>
			<div class="form-group">
				<label>Phone Number:</label>
				<input type="number" name="phoneNumber" required>
			</div>
			<div class="form-group">
				<label>Address</label>
				<input type="text" name="address" required0>
			</div>
			<div class="form-group">
				<label>Zipcode</label>
				<input required type="number" name="zipCode"  pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}">
			</div>
			
		</div>
		
	</div>
	<div class="container">
		<div class="body">
			<form method="post">
			<legend>Applicant's Employment Information</legend>
		<div class="form-group">
			<label>Current Employer:</label>
			<input type="text" name="CurrentEmployer" required>
		</div>
		<div class="form-group">
			<label>Employer Address:</label>
			<input type="text" name="EmployerAddress" required>
		</div>
		<div class="form-group">
			<label>Date of joinning:</label>
			<input type="date" name="DateOfJoining" required>
		</div>
		<div class="form-group">
			<label>Phone Number:</label>
			<input type="number" name="phoneNumber" required pattern="[\w] {10,}">
		</div>
		<div class="form-group">
			<label>Email ID:</label>
			<input type="email" name="emailId" required>
		</div>
		<div class="form-group">
			<label>Fax:</label>
			<input type="number" name="Fax" required pattern="[0-9]{3}-[0-9]{7}">
		</div>
		<div class="form-group">
			<label>Designation:</label>
			<input type="text" name="Designation" required>
		</div>
		<div class="form-group">
			<label>Annual Income($):</label>
			<input type="number" name="AnnualIncome" required>
		</div>
		</form>
	</div>
	</div>

	<div class="container">
		<div class="body">
			<form method="post">
			<legend>Loan Information</legend>
			<div class="form-group">
				<label>Loan Type:</label>
				<select required name="LoanType">
					<option value="select">--Select--</option>
					<option value="personal">Personal Loan</option>
					<option value="home">Home Loan</option>
					<option value="vehicle">Vehicle Loan</option>
					<option value="business">Business Loan</option>
					<option value="Education">Education Loan</option>
				</select>
			</div>
			<div class="form-group">
				<label>Principal($):</label>
				<input type="number" name="Principal">
			</div>
			<div class="form-group">
				<label>Period(months)</label>
				<input type="number" name="Period">
			</div>
			<div class="form-group">
				<label>Interest(%):</label>
				<input type="number" name="Interest" required>
			</div>
			<div class="form-group">
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</div>
		
		</form>
	</div>
	</div>

</body>
</html>
